<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
      <h1 class="text-center bg-dark text-white">Form</h1>
        <div class="container">
            <br>
            <form onsubmit="return validation()">
                <div class ="form-group">
                    <label>UserName:</label>
                    <input type="text" name="" id="username" class="form-control">
                    <span id="usererror" class="text-danger font-weight-bold"></span>
                </div>

                <div class ="form-group">
                        <label>Password:</label>
                        <input type="password" name="" id="password" class="form-control">
                        <span id="passworderror" class="text-danger font-weight-bold"></span>
                    </div>

                    <div class ="form-group">
                            <label>Confirm Password:</label>
                            <input type="password" name="" id="cpassword" class="form-control">
                            <span id="confirmpassworderror" class="text-danger font-weight-bold"></span>
                        </div>

                        <div class ="form-group">
                                <label>Email:</label>
                                <input type="text" name="" id="email" class="form-control">
                                <span id="emailerror" class="text-danger font-weight-bold"></span>
                            </div>

                            <div class ="form-group">
                                    <label>Mobile Number:</label>
                                    <input type="text" name="" id="mobnumber" class="form-control">
                                    <span id="mobilenumerror" class="text-danger font-weight-bold"></span>
                                </div>
                                <input type="submit" name="submit" class="btn btn-primary">
            </form>

        </div>

        <script type="text/javascript">

            function validation()
            {

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            var email = document.getElementById('email').value;
            var mobnumber = document.getElementById('mobnumber').value;
            
            }

            var usercheck = /^[A-Za-z. ]{3,30}$/;
            var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
            var emailcheck = /^[A-Za-z_]{3,}@[A-za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var mobilecheck = /^[0-9]{10}$/;

            if(usercheck.test(username))
            {
                document.getElementById('usererror').innerHTML= " ";
            }
            else
            {
                document.getElementById('usererror').innerHTML= "**invalid attempt ";
                return false;
            }
            if(passwordcheck.test(password))
            {
                document.getElementById('passworderror').innerHTML= " ";
            }
            else
            {
                document.getElementById('passworderror').innerHTML= "**invalid attempt ";
                return false;
            }
            if(password.match(cpassword))
            {
                document.getElementById('confirmpassworderror').innerHTML= " ";
            }
            else
            {
                document.getElementById('confirmpassworderror').innerHTML= "**invalid attempt ";
                return false;
            }
            if(emailcheck.test(email))
            {
                document.getElementById('emailerror').innerHTML= " ";
            }
            else
            {
                document.getElementById('emailerror').innerHTML= "**invalid attempt ";
                return false;
            }
            if(mobilecheck.test(mobnumber))
            {
                document.getElementById('mobilenoerror').innerHTML= " ";
            }
            else
            {
                document.getElementById('mobilenumerror').innerHTML= "**invalid attempt ";
                return false;
            }

        </script>

    </body>
</html>
